    <div class="dropForm" id="dropForm">
        <div class="card">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                style="width: 100px;" alt="logo">
            <div class="card-header">
                <h3>Add Movie Details <i class="fas fa-times  float-right closedMovie"></i></h3>
            </div>
            <div class="card-body">
                <form class="movieForm" id="movieForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" required id="title">
                    </div>
                    <div class="form-group">
                        <label for="imgurl">Image URL</label>
                        <input type="text" class="form-control" required id="imgUrl" aria-describedby="imgurl">
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <input type="text" class="form-control" required id="rating" aria-describedby="rating">
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary font-weight-bold mb-10" type="submit">Add
                            Movie</button>
                        <button type="submit" class="btn btn-primary font-weight-bold closedMovie"
                            type="button">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="dropBg closedMovie" id="dropBg"></div>
